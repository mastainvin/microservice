<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SUMOT</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/74bb939dd4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<h1>SUMOT</h1>

<div id="user">
    <span id="username"></span>
    <span id="logout" class="fas fa-sign-out-alt"></span>
</div>

<div>

</div>

<div id="game">

</div>

</html>
